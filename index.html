<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>

        </div>

    </body>
